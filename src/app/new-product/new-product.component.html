<div class="container">
  <div class="col-md-9 col-sm-9 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Nouveau produit
      </div>
      <div class="panel-body" *ngIf="mode == 1">
        <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
          <div class="form-group">
            <label class="control-label">Désignation</label>
            <input class="form-control" type="text" name="designation" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Quantité</label>
            <input class="form-control" type="number" name="quantite" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Prix</label>
            <input class="form-control" type="text" name="price" ngModel>
          </div>
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode == 2">
        <div class="form-group">
          <div class="form-group">
            <label>ID : {{currentProduct.id}}</label>
          </div>
          <div class="form-group">
            <label>Désignation : {{currentProduct.designation}}</label>
          </div>
          <div class="form-group">
            <label>Quantité : {{currentProduct.quantite}}</label>
          </div>
          <div class="form-group">
            <label>Prix : {{currentProduct.price}}</label>
          </div>
        </div>
        <button class="btn btn-success" (click)="newProduct()">Ajouter produit</button>
      </div>
    </div>
  </div>
</div>
